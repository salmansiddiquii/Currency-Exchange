<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!----
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p class="para"></p>
    <button class="btn">Get a Fact</button>
    -->

    <div class="container">
      <h2>Currency Converter</h2>

      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img
                src="https://flagsapi.com/US//flat/64.png"
                alt="country-image"
              />
              <select name="from" id="select">
                <option value="USD">USD</option>
              </select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img
                src="https://flagsapi.com/IN//flat/64.png"
                alt="country-image"
              />
              <select name="to" id="select">
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
        </div>

        <div class="msg"></div>
        <button>
          <span class="button-text">Calculate</span>
          <span class="spinner" style="display: none"></span>
        </button>
      </form>
    </div>
    <footer>Created By Salman Siddiqui | Â© 2024 All Rights Reserved</footer>

    <script src="code.js"></script>
    <script src="index.js"></script>
  </body>
</html>
